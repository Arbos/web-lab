<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password With Meter Test</title>
    <link href="jquery.password-with-meter.css" rel="stylesheet">
    <style>
      input, .password-meter {
          width: 300px;
      }
    </style>
    <script src="zxcvbn-async.js"></script>
  </head>

  <body>
    <label for="password">Password</label><br>
    <input id="password" type="password">
    <div id="password-meter"></div>
    <hr>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jquery.password-with-meter.js"></script>
    <script>
    $(document).ready(function() {
        $("#password").passwordWithMeter("#password-meter");
    });
    </script>
  </body>
</html>
